    <style>
      /* Prevenir scroll horizontal no deseado */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }

      /* Asegurar que los contenedores no se salgan del viewport */
      .container {
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Mejorar el scroll en m贸viles */
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* Evitar doble-tap zoom en elementos interactivos */
      a, button, input[type="button"], input[type="submit"], label {
        touch-action: manipulation;
      }

      /* Prevenir que las tarjetas de promociones causen scroll horizontal */
      .row {
        margin-left: 0;
        margin-right: 0;
      }

      .col-md-6 {
        padding-left: 8px;
        padding-right: 8px;
      }

      #reader {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        border: 2px dashed #ccc;
        border-radius: 8px;
        position: relative;
      }

      #ayuda {

      #installBtn {

        bottom: 80px; /* Siempre arriba del bot贸n de configurar */
        right: 20px;
        z-index: 999;
      }

      /* Media query espec铆fico para m贸viles */
      @media (max-width: 768px) {
        body {
          overflow-x: hidden !important;
        }
        
        .container {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }
        
        .row {
          margin-left: -8px !important;
          margin-right: -8px !important;
        }
        
        [class*="col-"] {
          padding-left: 8px !important;
          padding-right: 8px !important;
        }
        
        /* Asegurar que las tarjetas no se salgan */
        .card {
          max-width: 100%;
          overflow: hidden;
        }
      }
    </style>

    <script src="main.js?v=12"></script>
      <script>
        // Prevenir doble-tap zoom en m贸viles sin afectar scroll
        (function(){
          let lastTouchEnd = 0;
          document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          }, { passive: false });

          // Evitar zoom con doble tap en clicks r谩pidos
          let lastClick = 0;
          document.addEventListener('click', function (event) {
            const now = Date.now();
            if (now - lastClick < 300) {
              event.preventDefault();
              event.stopPropagation();
            }
            lastClick = now;
          }, true);
        })();
      </script>
