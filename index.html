    <style>
      /* Prevenir scroll horizontal no deseado */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }

      /* Asegurar que los contenedores no se salgan del viewport */
      .container {
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Mejorar el scroll en móviles */
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* Evitar doble-tap zoom en elementos interactivos */
      a, button, input[type="button"], input[type="submit"], label {
        touch-action: manipulation;
      }

      /* Prevenir que las tarjetas de promociones causen scroll horizontal */
      .row {
        margin-left: 0;
        margin-right: 0;
      }

      /* Estilos para gráficos responsive mejorados */
      .chart-container {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }
      
      .chart-fullscreen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        background: white !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
      
      .chart-fullscreen .chart-container {
        height: calc(100vh - 120px) !important;
        min-height: calc(100vh - 120px) !important;
      }
      
      .chart-fullscreen .card-body {
        padding: 10px !important;
      }
      
      /* Mejoras específicas para móviles */
      @media (max-width: 768px) {
        .chart-container {
          height: 280px !important;
          min-height: 280px !important;
        }
        
        /* Ocultar elementos innecesarios en móvil */
        .d-lg-none {
          display: block !important;
        }
        
        /* Mejorar controles de filtro */
        .form-select-sm {
          font-size: 0.85rem;
          padding: 0.25rem 0.5rem;
        }
        
        /* Botones más táctiles */
        .btn-sm {
          padding: 0.375rem 0.75rem;
          font-size: 0.875rem;
        }
        
        /* Mejorar tooltips en dispositivos táctiles */
        .chart-container canvas {
          touch-action: pan-x pan-y;
        }
      }
      
      /* Mejoras para tablets */
      @media (min-width: 769px) and (max-width: 1024px) {
        .chart-container {
          height: 350px !important;
          min-height: 350px !important;
        }
      }
      
      /* Desktop */
      @media (min-width: 1025px) {
        .chart-container {
          height: 400px !important;
          min-height: 400px !important;
        }
      }

      .col-md-6 {

    <script>
      // Mostrar una banda si no hay conexión
      function updateOfflineBanner() {
        const banner = document.getElementById('offlineBanner');
        if (!banner) return;
        if (navigator.onLine) {
          banner.classList.add('d-none');
        } else {
          banner.classList.remove('d-none');
        }
      }
      window.addEventListener('online', updateOfflineBanner);
      window.addEventListener('offline', updateOfflineBanner);
      updateOfflineBanner();
    </script>
    <script>
      // Registro de Service Worker para habilitar modo offline/PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('[SW] Registrado:', reg.scope);
              // Manejar actualizaciones y activar de inmediato si hay una nueva versión
              if (reg.waiting) {
                reg.waiting.postMessage('SKIP_WAITING');
              }
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (!newWorker) return;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    try { reg.waiting && reg.waiting.postMessage('SKIP_WAITING'); } catch(_) {}
                  }
                });
              });
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                // Recargar para que tome el nuevo SW y los nuevos caches
                try { window.location.reload(); } catch(_) {}
              });
            })
            .catch(err => console.error('[SW] Error al registrar:', err));
        });
      }
    </script>
      <script>
        // Prevenir doble-tap zoom en móviles sin afectar scroll
        (function(){
          let lastTouchEnd = 0;
          document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          }, { passive: false });

          // Evitar zoom con doble tap en clicks rápidos
          let lastClick = 0;
          document.addEventListener('click', function (event) {
            const now = Date.now();
            if (now - lastClick < 300) {
              event.preventDefault();
              event.stopPropagation();
            }
            lastClick = now;
          }, true);
        })();
      </script>
